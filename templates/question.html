{% extends "base.html" %} {% block content %}


<h3>{{questions}}</h3>

<form action="/answer" method="POST">
  {% if allow_text %}
  <input type="text" name="answer" />
  {% else %}  
  {% for choice in choices %}
  <input type="radio" name="answer" value="{{ choice }}" required="True" />
  {{ choice }}
  <br />
  {% endfor %}
  {% endif %}
    <button>Submit</button>
</form>
{% endblock %}
